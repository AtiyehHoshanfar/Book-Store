<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/build/style.scss" />
    <link rel="stylesheet" href="public/build/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class=" text-center text-xl md:text-2xl text-purple-800 mb-4 p-2 md:p-4 shadow-md border-b-2 border-purple-400"> Shopping Cart</div>

    <!-- ! main container -->
    <div class="md:flex container mx-auto">
      <!-- ! cart items -->
      <div class="m-2 flex-1">
        <!-- ! cart item -->
        <div class="flex h-28 md:h-32 w-full p-2 mb-2 bg-purple-100 rounded-md">
          <img
            class="aspect-square rounded-md"
            src="/public/images/books/lf (1).webp"
            alt="book item"
          />
          <!-- ? Content -->
          <div class="ml-2 w-full">
            <!-- ? header -->
            <div class="flex justify-between items-start mb-4">
              <div class="flex flex-col">
                <h2 class="text-purple-800 font-bold text-lg md:text-2xl">Book Title</h2>
                <h3 class="text-purple-500 font-light text-md md:text-lg">Book Author</h3>
              </div>
              <button class="p-2 text-red-500">X</button>
            </div>
            <!-- ? footer -->
            <div class="flex items-center justify-between">
              <span class="text-purple-600 text-lg md:text-xl6">34.00$</span>
              <div>
                <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                  +
                </button>
                <span class="px-2 text-purple-800">1</span>
                <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- ! cart item -->
        <div class="flex h-28 md:h-32 w-full p-2 mb-2 bg-purple-100 rounded-md">
            <img
              class="aspect-square rounded-md"
              src="/public/images/books/lf (1).webp"
              alt="book item"
            />
            <!-- ? Content -->
            <div class="ml-2 w-full">
              <!-- ? header -->
              <div class="flex justify-between items-start mb-4">
                <div class="flex flex-col">
                  <h2 class="text-purple-800 font-bold text-lg md:text-2xl">Book Title</h2>
                  <h3 class="text-purple-500 font-light text-md md:text-lg">Book Author</h3>
                </div>
                <button class="p-2 text-red-500">X</button>
              </div>
              <!-- ? footer -->
              <div class="flex items-center justify-between">
                <span class="text-purple-600 text-lg md:text-xl6">34.00$</span>
                <div>
                  <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                    +
                  </button>
                  <span class="px-2 text-purple-800">1</span>
                  <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>

        <!-- ! cart item -->
        <div class="flex h-28 md:h-32 w-full p-2 mb-2 bg-purple-100 rounded-md">
            <img
              class="aspect-square rounded-md"
              src="/public/images/books/lf (1).webp"
              alt="book item"
            />
            <!-- ? Content -->
            <div class="ml-2 w-full">
              <!-- ? header -->
              <div class="flex justify-between items-start mb-4">
                <div class="flex flex-col">
                  <h2 class="text-purple-800 font-bold text-lg md:text-2xl">Book Title</h2>
                  <h3 class="text-purple-500 font-light text-md md:text-lg">Book Author</h3>
                </div>
                <button class="p-2 text-red-500">X</button>
              </div>
              <!-- ? footer -->
              <div class="flex items-center justify-between">
                <span class="text-purple-600 text-lg md:text-xl6">34.00$</span>
                <div>
                  <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                    +
                  </button>
                  <span class="px-2 text-purple-800">1</span>
                  <button class="w-6 h-6 rounded-md bg-purple-600 text-white">
                    -
                  </button>
                </div>
              </div>
            </div>
          </div>
      </div>

      <div class="md:w-1/3">
        <!-- ! total price section -->
        <div class="bg-purple-100 rounded-md p-2 mx-2 my-4 md:my-2">
          <div
            class="flex items-center justify-between placeholder:first-line:"
          >
            <span class="font-bold md:font-normal text-purple-800 md:mb-4 text-lg md:text-2xl">Total Price</span>
            <span class="font-light text-purple-500 md:text-xl">32.00$</span>
          </div>
          <div
            class="flex items-center justify-between placeholder:first-line:"
          >
            <span class="font-bold md:font-normal text-purple-800 md:mb-4 text-lg md:text-2xl">Discount</span>
            <span class="font-light text-purple-500 md:text-xl">2.00$</span>
          </div>
          <div
            class="flex items-center justify-between placeholder:first-line:"
          >
            <span class="font-bold md:font-normal text-purple-800 md:mb-4 text-lg md:text-2xl">Final Price</span>
            <span class="font-light text-purple-500 md:text-xl">30.00$</span>
          </div>
        </div>
        <!-- ! buttons -->
        <div class="m-2">
          <button class="w-full p-2 md:p-4 md:text-xl rounded-md mb-2 bg-purple-800 text-white">
            Continues
          </button>
          <button
            class="w-full p-2 md:p-4 md:text-xl rounded-md border border-purple-800 text-purple-800"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
